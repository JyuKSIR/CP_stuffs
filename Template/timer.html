<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      margin-top: 100px;
      background: #000;
      color: #0f0;
    }

    #timer {
      font-size: 48px;
      margin-bottom: 10px;
    }

    #problemCount {
      font-size: 24px;
      margin-bottom: 30px;
      color: #0ff;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div id="timer">00:00:00.000</div>
  <div id="problemCount">Problems Solved: 0</div>

  <button onclick="startStop()">Start / Stop</button>
  <button onclick="resetTimer()">Reset</button>
  <button onclick="incrementProblem()">+1</button>

  <script>
    let timer;
    let isRunning = false;
    let startTime;
    let elapsed = 0;
    let problemsSolved = 0;

    function updateDisplay() {
      let time = elapsed;
      if (isRunning) {
        time += Date.now() - startTime;
      }

      const hours = String(Math.floor(time / 3600000)).padStart(2, '0');
      const minutes = String(Math.floor((time % 3600000) / 60000)).padStart(2, '0');
      const seconds = String(Math.floor((time % 60000) / 1000)).padStart(2, '0');
      const milliseconds = String(time % 1000).padStart(3, '0');

      document.getElementById('timer').textContent = `${hours}:${minutes}:${seconds}.${milliseconds}`;
    }

    function startStop() {
      if (isRunning) {
        clearInterval(timer);
        elapsed += Date.now() - startTime;
        isRunning = false;
      } else {
        startTime = Date.now();
        timer = setInterval(updateDisplay, 10);
        isRunning = true;
      }
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      elapsed = 0;
      updateDisplay();
    }

    function incrementProblem() {
      problemsSolved++;
      document.getElementById('problemCount').textContent = `Problems Solved: ${problemsSolved}`;
    }

    updateDisplay();
  </script>

</body>
</html>
